                    <iframe id='Manteca' src='https://docs.google.com/spreadsheets/d/e/2PACX-1vSzrL1NrT6gDVUPDsBCPWdUACqv5JfdxAgF7ePCrRsATOR2M2A529vxFWAZqANUpfQqwBoXNkT7aGXZ/pubhtml?gid=1096026326&amp;single=true&amp;range=B6:AJ26&amp;widget=false&amp;chrome=false' frameborder='0'></iframe>

                <div id='Map'>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    
      
    <div id="map"></div>
    <script>
      function initMap() {
          
        var manteca = {lat: 37.778084, lng: -121.1881257};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: manteca
        });
        var marker = new google.maps.Marker({
          position: manteca,
          map: map
        });
          
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
          // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    {lat: 34.34514, lng: -116.87608},  {lat: 34.37433, lng: -117.47501},  {lat: 34.28978, lng: -117.79365},  {lat: 34.16878, lng: -118.04638},  {lat: 36.09302, lng: -120.34806},  {lat: 36.82018, lng: -120.96604},  {lat: 37.27427, lng: -121.40447},  {lat: 38.00319, lng: -121.96374},  {lat: 38.46088, lng: -122.25385},  {lat: 38.80104, lng: -122.37307},  {lat: 39.06014, lng: -122.49859},  {lat: 39.35228, lng: -122.61314},  {lat: 39.71431, lng: -122.58076},  {lat: 39.84825, lng: -122.3009},  {lat: 39.88083, lng: -121.93315},  {lat: 39.8678, lng: -121.35205},  {lat: 39.58858, lng: -121.06208},  {lat: 39.25721, lng: -120.77211},  {lat: 38.58038, lng: -120.38128},  {lat: 37.70455, lng: -119.7754},  {lat: 36.83154, lng: -118.91435},  {lat: 36.26302, lng: -118.66716},  {lat: 36.03387, lng: -120.27118},  {lat: 34.18114, lng: -118.05745},  {lat: 33.46883, lng: -117.17872},  {lat: 33.62749, lng: -116.2684},  {lat: 33.80832, lng: -116.10755},  {lat: 34.1344, lng: -116.62511}   
  ];

  // Construct the polygon.
  var bermudaTriangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#f1c232',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#ffd966',
    fillOpacity: 0.50
  });
  bermudaTriangle.setMap(map);
}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjlm5bAx930RBvKscTLF-2WFwcxPPnDZw&libraries=places&callback=initMap"></script>
