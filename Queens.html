                <div id='Map'>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    
      
    <div id="map"></div>
    <script>
      function initMap() {
          
        var queens = {lat: 40.6945529, lng: -73.8028778};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: queens
        });
        var marker = new google.maps.Marker({
          position: queens,
          map: map
        });
          
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
          // Define the LatLng coordinates for the polygon's path. https://developers.google.com/maps/documentation/javascript/shapes
        var Area = [
          {lat: 40.87952, lng: -73.65724}, {lat: 40.86242, lng: -73.66161}, {lat: 40.8362, lng: -73.6559}, {lat: 40.85985, lng: -73.67284}, {lat: 40.87186, lng: -73.70287}, {lat: 40.87589, lng: -73.72378}, {lat: 40.86771, lng: -73.73473}, {lat: 40.85531, lng: -73.73197}, {lat: 40.84885, lng: -73.74535}, {lat: 40.84146, lng: -73.74586}, {lat: 40.83673, lng: -73.76088}, {lat: 40.82418, lng: -73.75657}, {lat: 40.81557, lng: -73.7678}, {lat: 40.8064, lng: -73.767}, {lat: 40.79584, lng: -73.75734}, {lat: 40.77487, lng: -73.76075}, {lat: 40.79289, lng: -73.7628}, {lat: 40.79879, lng: -73.77445}, {lat: 40.79604, lng: -73.78933}, {lat: 40.80316, lng: -73.81847}, {lat: 40.79887, lng: -73.84484}, {lat: 40.79153, lng: -73.86112}, {lat: 40.79955, lng: -73.88814}, {lat: 40.79666, lng: -73.90417}, {lat: 40.78093, lng: -73.92164}, {lat: 40.77873, lng: -73.93223}, {lat: 40.77795, lng: -73.939}, {lat: 40.77223, lng: -73.94019}, {lat: 40.74414, lng: -73.96522}, {lat: 40.72469, lng: -73.96616}, {lat: 40.70993, lng: -73.97603}, {lat: 40.70693, lng: -73.99233}, {lat: 40.70199, lng: -74.00091}, {lat: 40.68741, lng: -74.01119}, {lat: 40.67986, lng: -74.02148}, {lat: 40.6589, lng: -74.02044}, {lat: 40.6421, lng: -74.04069}, {lat: 40.62047, lng: -74.04612}, {lat: 40.60144, lng: -74.03438}, {lat: 40.59768, lng: -74.00976}, {lat: 40.58818, lng: -74.00367}, {lat: 40.5843, lng: -74.01554}, {lat: 40.57342, lng: -74.01592}, {lat: 40.56462, lng: -73.99743}, {lat: 40.57033, lng: -73.92834}, {lat: 40.58173, lng: -73.90231}, {lat: 40.57467, lng: -73.89632}, {lat: 40.57708, lng: -73.87663}, {lat: 40.59263, lng: -73.87477}, {lat: 40.62382, lng: -73.88595}, {lat: 40.63103, lng: -73.87516}, {lat: 40.6401, lng: -73.85123}, {lat: 40.64333, lng: -73.82519}, {lat: 40.63661, lng: -73.80324}, {lat: 40.62049, lng: -73.77579}, {lat: 40.61222, lng: -73.78188}, {lat: 40.60394, lng: -73.79484}, {lat: 40.59105, lng: -73.81802}, {lat: 40.58663, lng: -73.84927}, {lat: 40.56958, lng: -73.87959}, {lat: 40.5697, lng: -73.89926}, {lat: 40.56497, lng: -73.92366}, {lat: 40.55544, lng: -73.9444}, {lat: 40.53974, lng: -73.94355}, {lat: 40.55425, lng: -73.89241}, {lat: 40.57811, lng: -73.80633}, {lat: 40.58274, lng: -73.76637}, {lat: 40.5788, lng: -73.68528}, {lat: 40.58241, lng: -73.57913}, {lat: 40.6307, lng: -73.51858}, {lat: 40.65707, lng: -73.32825}, {lat: 40.9141, lng: -73.3894}, {lat: 40.91815, lng: -73.41782}, {lat: 40.94398, lng: -73.4325}, {lat: 40.95103, lng: -73.4756}, {lat: 40.94797, lng: -73.49226}, {lat: 40.92363, lng: -73.5024}, {lat: 40.91021, lng: -73.49271}, {lat: 40.89111, lng: -73.47662}, {lat: 40.8733, lng: -73.47667}, {lat: 40.89593, lng: -73.49193}, {lat: 40.89792, lng: -73.5005}, {lat: 40.91437, lng: -73.50801}, {lat: 40.92132, lng: -73.5203}, {lat: 40.91952, lng: -73.53991}, {lat: 40.92214, lng: -73.55441}, {lat: 40.91572, lng: -73.58342}, {lat: 40.90538, lng: -73.60806}, {lat: 40.90515, lng: -73.63475}

        ];

        // Construct the polygon.
        var brooklynmap = new google.maps.Polygon({
          paths: Area,
          strokeColor: '#0b5394',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#6d9eeb',
          fillOpacity: .60
        });
        brooklynmap.setMap(map);
      }
